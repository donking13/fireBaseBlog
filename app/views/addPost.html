
<div class="container">
	<div class="addpost-title-wrapper clearfix">
		<div class="title-wrapper">
			<h2>Add post</h2>
		</div>
		<div class="blogbtn-wrapper">
			<a href="#/blog" class="btn btn-success">Blog</a>
			<button class="btn btn-danger" ng-click="logout()">sign out</button>
		</div>
	</div>
	
	<form method="POST" name="blogPostForm">
		<div class="form-group">
			<input class="form-control" type="text" name="title" ng-model="title" required>
		</div>
		<div class="form-group">
			<textarea class="form-control" name="blogBody" ng-model="blogBody" id="blogBody" cols="30" rows="10" required></textarea>
		</div>
		
		
		<button class="btn btn-primary" ng-click="addPost();viewPost = true" ng-disabled="blogPostForm.$invalid" ng-hide="pageId.id">Post</button>
		<button class="btn btn-primary" ng-click="updatePost();viewPost = true" ng-disabled="blogPostForm.$invalid" ng-show="pageId.id">update</button>
		<a class="btn btn-success" ng-show="viewPost" href="#/blog">view post</a>
	</form>
</div>
