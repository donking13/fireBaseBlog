<div class="container">
	<form name="loginForm" ng-submit="login(username,password)">
		<div class="form-group">
			<input type="email" class="form-control" name="username" ng-model="username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" ng-model="password">
		</div>
		<p class="label-danger" ng-show="loginError">{{loginError}}</p>
		<button class="btn btn-primary">Login</button>
	</form>
</div>
